@(form: Form[Application.Login])

<html>
<head>
<title>FTP Service</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
<link rel="stylesheet" type="text/css" media="screen"
	href="@routes.Assets.at("stylesheets/login.css")">
</head>
<body>
	<header>
		<span><em><font color="white">FTPService</font></em></span>
	</header>

	@helper.form(routes.Application.authenticate) {

	<h1>Sign in</h1>

	@if(form.hasGlobalErrors) {
	<p class="error">@form.globalError.message</p>
	} @if(flash.contains("success")) {
	<p class="success">@flash.get("success")</p>
	}

	<p>
		<input type="email" name="email" placeholder="Email" value="@form("email").value">
	</p>
	<p>
		<input type="password" name="password" placeholder="Password">
	</p>
	<p>
		<button type="submit">Login</button>
	</p>
	<p>
		<button type="button">Register</button>
	</p>
	<p>
		<button type="button">Guest</button>
	</p>

	}

	<p class="note">
		Contact <em>zhangsan8006@@icloud.com</em> for help.
	</p>

</body>
</html>
