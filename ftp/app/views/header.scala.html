@(dirList: List[String])
<header id="header">
	<span><em><font color="white">FTPService</font></em></span>
	<dl id="user">
                <dt>user.name <span>(user.email)</span></dt>
                <dd>
                    <a href="@controllers.Application.logout()">Logout</a>
                </dd>
    </dl>
</header>
<nav>
    <ul id="folders">
        @dirList.groupBy(_).map {
            	case (group, projects) => {
            	@views.html.group(group, projects)
        	}
        }
    </ul>
    <button id="newFolder">New Folder</button>
</nav>
